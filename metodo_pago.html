<!DOCTYPE html>
<html>
<head>
    <title>Pago con Tarjeta</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/metodo_pago.css">
</head>
<body>
    <h2>Pago con Tarjeta</h2>
    <form id="pagoForm" method="post" action="procesar_pago.php">
        <label for="numero_tarjeta">Numero de Tarjeta:</label>
        <input type="text" name="numero_tarjeta" pattern="[0-9]{16}" required><br>

        <label for="nombre_titular">Nombre del Titular:</label>
        <input type="text" name="nombre_titular" pattern="[A-Za-z\s]+" required><br>

        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="text" name="fecha_vencimiento" class="datepicker" required><br>

        <label for="codigo_seguridad">Codigo de Seguridad (CVV):</label>
        <input type="number" name="codigo_seguridad" min="100" max="999" required><br>

        <input type="submit" value="Realizar Pago">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
</body>
</html>
